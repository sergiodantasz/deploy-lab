services:
  deploy-lab:
    pull_policy: never
    image: deploy-lab
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        CURRENT_ENV: ${CURRENT_ENV}
    env_file:
      - ./.env
    scale: 2
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health/"]
      interval: 5m
      timeout: 5s
      retries: 3
      start_period: 1m
    depends_on:
      psql:
        condition: service_healthy
    develop:
      watch:
        - path: .
          action: sync+restart
          target: /app
          ignore:
            - .venv/
            - __pycache__/
        - path: ./uv.lock
          action: rebuild
    networks:
      internal:
        aliases:
          - ${BACKEND_SERVICE_NAME}
  psql:
    image: postgres:18
    container_name: psql
    hostname: psql
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - postgres-data:/var/lib/postgresql
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -q"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - internal
volumes:
  postgres-data:
    driver: local
networks:
  internal:
    ipam:
      config:
        - subnet: 10.11.12.0/24
