services:
  deploy-lab:
    pull_policy: never
    image: deploy-lab
    container_name: deploy-lab
    hostname: deploy-lab
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        CURRENT_ENV: ${CURRENT_ENV}
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      psql:
        condition: service_healthy
    develop:
      watch:
        - path: .
          action: sync+restart
          target: /app
          ignore:
            - .venv/
            - __pycache__/
        - path: ./uv.lock
          action: rebuild
  psql:
    image: postgres:18
    container_name: psql
    hostname: psql
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - postgres-data:/var/lib/postgresql
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -q"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
volumes:
  postgres-data:
    driver: local
